<!DOCTYPE html>
<html><head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="style.css">
		<link rel="license" href="http://www.opensource.org/licenses/mit-license/">
		<script src="./Invoice_files/script.js"></script><style type="text/css"></style>
	</head>
	<body>
		<header>
			<span><img alt="" src="Invoice_files/logo.png.jpg" class="center"></span>
		</header>
		<article>
			<h1>Recipient</h1>
			<address contenteditable="">
				<p>Companys Name<br>customers name</p>
			</address>
			<table class="meta">
				<tbody><tr>
					<th><span contenteditable="">Invoice #</span></th>
					<td><span contenteditable="">number goes here</span></td>
				</tr>
				<tr>
					<th><span>Date</span></th>
					<td><span contenteditable="">date goes here</span></td>
				</tr>
				<tr>
					<th><span>Amount Due</span></th>
					<td><span id="prefix" contenteditable="">€</span><span>600.00</span></td>
				</tr>
			</tbody></table>
			<table class="inventory">
				<thead>
					<tr>
						<th><span contenteditable="">Item</span></th>
						<th><span contenteditable="">Description</span></th>
						<th><span contenteditable="">Rate</span></th>
						<th><span contenteditable="">Quantity</span></th>
						<th><span contenteditable="">Price</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable="">Front End Consultation</span></td>
						<td><span contenteditable="">Experience Review</span></td>
						<td><span contenteditable="">€</span><span contenteditable="">150.00</span></td>
						<td><span contenteditable="">4</span></td>
						<td><span contenteditable="">€</span><span>600.00</span></td>
					</tr>
				</tbody>
			</table>
			<a class="add">-</a>
			<table class="balance">
				<tbody><tr>
					<th><span>Sub-total</span></th>
					<td><span>€</span><span>600.00</span></td>
				</tr>
				<tr>
					<th><span>TAX </span><span contenteditable="">16</span>%</th>
					<td><span>€</span><span contenteditable="">0.00</span></td>
				</tr>
				<tr>
					<th><span>Total</span></th>
					<td><span contenteditable="">€</span><span>600.00</span></td>
				</tr>
			</tbody></table>
		</article>

</body></html>
