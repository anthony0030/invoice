<!DOCTYPE html>
<html><head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/lang.css">
		<link rel="stylesheet" href="assets/css/custom.css">
		<link rel="license" href="http://www.opensource.org/licenses/mit-license/">
		<script src="assets/js/script.js"></script>
		<script src="assets/js/cpanel/lang.js"></script>
		<script src="assets/js/cpanel/color.js"></script>
		<script src="assets/js/cpanel/euro.js"></script>
		<script src="assets/js/moment-with-locales.min.js"></script>
		<style type="text/css"></style>
		<!-- start of favicon -->
			<link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
			<link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
			<link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
			<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
			<link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
			<link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
			<link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
			<link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
			<link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
			<link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon/android-icon-192x192.png">
			<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
			<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
			<link rel="manifest" href="assets/img/favicon/manifest.json">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="assets/img/favicon/ms-icon-144x144.png">
			<meta name="theme-color" content="#ffffff">
		<!-- end of favicon -->
	</head>
	<body>
		<header>
			<span><img alt="" src="assets/img/logo.png.jpg" class="center"></span>
		</header>
		<article>
			<h1>Recipient</h1>
			<address contenteditable="">
				<p>Companys Name<br>customers name</p>
			</address>
			<table class="meta">
				<tbody>
					<!--<tr>
						<th><span contenteditable="">Invoice #</span></th> 
						<td><span contenteditable="">number goes here</span></td>
					</tr> -->
					<tr>
						<th><span class="date" id="date"></span></th>
						<td><span contenteditable=""><script>document.write(moment().lang("en-gb").format('L'));</script></span></td>
					</tr>
					<tr>
						<th><span class="amount" id="amount"></span></th>
						<td><span id="prefix">€</span><span>600.00</span></td>
					</tr>
			</tbody>
		</table>
			<table class="inventory">
				<thead>
					<tr>
						<th><span class="item" id="item"></span></th>
						<th><span class="description" id="description"></span></th>
						<th><span class="rate" id="rate"></span></th>
						<th><span class="quantity" id="quantity"></span></th>
						<th><span class="price" id="price"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable="">Front End Consultation</span></td>
						<td><span contenteditable="">Description</span></td>
						<td><span>€</span><span contenteditable="">150.00</span></td>
						<td><span contenteditable="">4</span></td>
						<td><span>€</span><span>600.00</span></td>
					</tr>
				</tbody>
			</table>
			<a class="add noprint">+</a>
			<table class="balance">
				<tbody><tr>
					<th><span class="subtotal" id="subtotal"></span></th>
					<td><span>€</span><span>600.00</span></td>
				</tr>
				<tr>
					<th><span class="tax" id="tax"></span><span contenteditable="">16</span>%</th>
					<td><span>€</span><span>0.00</span></td>
				</tr>
				<tr>
					<th><span class="total" id="total"></span></th>
					<td><span>€</span><span>600.00</span></td>
				</tr>
			</tbody></table>
		</article>
		<img src="assets/img/flags/gb.png" class="noprint" onclick="changelang()">
		<img src="assets/img/flags/gr.png" class="noprint" onclick="changelanggr()">
</body>
</html>
