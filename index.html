<!DOCTYPE html>
<html><head>
		<meta charset="utf-8">
		<title>Invoice</title>

		<!-- start of CSS -->
			<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" >
			<link rel="stylesheet" href="assets/css/style.css">
			<link rel="stylesheet" href="assets/css/lang.css">
			<link rel="stylesheet" href="assets/css/custom.css">
			<style type="text/css"></style>
		<!-- end of CSS -->

		<!-- start of cpanel js -->
			<script src="assets/js/cpanel/lang.js"></script>
			<script src="assets/js/cpanel/logo.js"></script>
			<script src="assets/js/cpanel/euro.js"></script>
			<script src="assets/js/cpanel/num.js"></script>
		<!-- end of cpanel js -->
		
		<!-- start of favicon -->
			<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">

		<!-- end of favicon -->

		<!-- start of function js -->
			<script src="assets/js/script.js"></script>
			<script src="assets/js/date.js"></script>
			<script src="assets/js/pdf.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<!-- end of function js -->

		<link rel="license" href="http://www.opensource.org/licenses/mit-license/">
	
	</head>






<div class="bootstrap">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Invoice</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
          
        	<ul class="nav navbar-nav">
            	<li class="dropdown">
              		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Language<span class="caret"></span></a>
              		<ul class="dropdown-menu">
                		<li id="en" class="active"><a onClick="changelangen();">
                			<img src="assets/img/flags/en.png"> English</a></li>
                		<li id="gr" class=""><a onClick="changelanggr();">
                			<img src="assets/img/flags/gr.png"> Greek</a></li>
              		</ul>
            	</li>
        	</ul>

        	<ul class="nav navbar-nav">
            	<li class="dropdown">
              		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Invoice Number<span class="caret"></span></a>
              		<ul class="dropdown-menu">
                		<li id="numon" class="active"><a onClick="changenumon();">
                			<img src="assets/img/num/on.png"> ON</a></li>
                		<li id="numoff" class=""><a onClick="changenumoff();">
                			<img src="assets/img/num/off.png"> OFF</a></li>
              		</ul>
            	</li>
        	</ul>

        	<ul class="nav navbar-nav">
            	<li class="dropdown">
              		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Display Total<span class="caret"></span></a>
              		<ul class="dropdown-menu">
                		<li id="euroon" class="active"><a onClick="changeeuroon();">
                			<img src="assets/img/euro/on.png"> ON</a></li>
                		<li id="eurooff" class=""><a onClick="changeeurooff();">
                			<img src="assets/img/euro/off.png"> OFF</a></li>
              		</ul>
            	</li>
        	</ul>

        	<ul class="nav navbar-nav">
            	<li class="dropdown">
              		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">logo<span class="caret"></span></a>
              		<ul class="dropdown-menu">

              			<!-- change color -->
                		<li id="coloron" class="active"><a onClick="changecoloron();">
                			<img src="assets/img/color/on.png"> ON</a></li>

                		<li id="coloroff" class=""><a onClick="changecoloroff();">
                			<img src="assets/img/color/off.png"> OFF</a></li>



						<li role="separator" class="divider"></li>


						<!-- change language -->
                		<li id="logoen" class="active"><a onClick="changelogolangen();">
                			<img src="assets/img/flags/en.png"> English</a></li>

                		<li id="logogr" class=""><a onClick="changelogolanggr();">
                			<img src="assets/img/flags/gr.png"> Greek</a></li>


						<li role="separator" class="divider"></li>

						<!-- change legal logo -->
                		<li id="legalon" class="active"><a onClick="changelogolegalon();">
                			<img src="assets/img/legal/on.png"> Legal</a></li>

                		<li id="legaloff" class=""><a onClick="changelogolegaloff();">
                			<img src="assets/img/legal/off.png"> Normal</a></li>

              		</ul>
            	</li>
        	</ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>
</div>







	<body>
		<header>
			<span><img alt="logo here!" src="assets/img/logo/coloron/en/normal/logo.jpg" class="center logo" id="logo"></span>
		</header>
		<article class="invoicebody">
			<address contenteditable="">
				<p>Companys Name<br>customers name</p>
			</address>
			<table class="meta">
				<tbody>
					<tr class="" id="num2">
						<th style='font-weight:bold;'><span class="invoice" id="invoice">#</span></th> 
						<td><span contenteditable=""><script>document.write(serial);</script></span>
					</td>
					</tr> 
					<tr id="daterow">
						<th style='font-weight:bold;'><span class="date" id="date"></span></th>
						<td><span contenteditable=""><input type="date"></span></td>
					</tr>
					<tr class="" id="num3">
						<th style='font-weight:bold;'><span class="amount" id="amount"></span></th>
						<td><span id="prefix">€</span><span></span></td>
					</tr>
			</tbody>
		</table>
			<table class="inventory">
				<thead>
					<tr>
						<th style='font-weight:bold;'><span class="item" id="item"></span></th>
						<th style='font-weight:bold;'><span class="description" id="description"></span></th>
						<th style='font-weight:bold;'><span class="rate" id="rate"></span></th>
						<th style='font-weight:bold;'><span class="quantity" id="quantity"></span></th>
						<th style='font-weight:bold;'><span class="price" id="price"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable="">Item Name</span></td>
						<td><span contenteditable="">Description</span></td>
						<td><span>€</span><span contenteditable="">0.00</span></td>
						<td><span contenteditable="">0</span></td>
						<td><span>€</span><span></span></td>
					</tr>
				</tbody>
			</table>
			<a class="add noprint">+</a>
			<table class="balance" id="balance">
				<tbody><tr>
					<th style='font-weight:bold;'><span class="subtotal" id="subtotal"></span></th>
					<td><span>€</span><span>600.00</span></td>
				</tr>
				<tr>
					<th style='font-weight:bold;'><span class="tax" id="tax"></span><span contenteditable="">16</span>%</th>
					<td><span>€</span><span>0.00</span></td>
				</tr>
				<tr>
					<th style='font-weight:bold;'><span class="total" id="total"></span></th>
					<td><span>€</span><span>600.00</span></td>
				</tr>
			</tbody></table>
		</article>
		<button onClick="generatePDF();">pdf</button>
	</body>
</html>
