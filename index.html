<!DOCTYPE html>
<html><head>
		<meta charset="utf-8">
		<title>Invoice</title>

		<!-- start of CSS -->
			<link rel="stylesheet" href="assets/css/style.css">
			<link rel="stylesheet" href="assets/css/lang.css">
			<link rel="stylesheet" href="assets/css/custom.css">
			<style type="text/css"></style>
		<!-- end of CSS -->

		<!-- start of cpanel js -->
			<script src="assets/js/cpanel/lang.js"></script>
			<script src="assets/js/cpanel/color.js"></script>
			<script src="assets/js/cpanel/euro.js"></script>
			<script src="assets/js/cpanel/num.js"></script>
		<!-- end of cpanel js -->
		
		<!-- start of favicon -->
			<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
			<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
			<link rel="manifest" href="assets/img/favicon/manifest.json">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="assets/img/favicon/ms-icon-144x144.png">
			<meta name="theme-color" content="#ffffff">
		<!-- end of favicon -->

		<!-- start of function js -->
			<script src="assets/js/script.js"></script>
			<script src="assets/js/moment-with-locales.min.js"></script>
		<!-- end of function js -->

		<link rel="license" href="http://www.opensource.org/licenses/mit-license/">
	
	</head>
	<body>
		<header>
			<span><img alt="logo here!" src="assets/img/logo/logo.jpg" class="center logo" id="logo"></span>
		</header>
		<article>
			<address contenteditable="">
				<p>Companys Name<br>customers name</p>
			</address>
			<table class="meta">
				<tbody>
					<tr class="" id="num2">
						<th><span class="invoice" id="invoice">#</span></th> 
						<td><span contenteditable=""></span>
					</td>
					</tr> 
					<tr id="daterow">
						<th><span class="date" id="date"></span></th>
						<td><span contenteditable=""><script>document.write(moment().lang("en-gb").format('L'));</script></span></td>
					</tr>
					<tr class="" id="num3">
						<th><span class="amount" id="amount"></span></th>
						<td><span id="prefix">€</span><span>600.00</span></td>
					</tr>
			</tbody>
		</table>
			<table class="inventory">
				<thead>
					<tr>
						<th><span class="item" id="item"></span></th>
						<th><span class="description" id="description"></span></th>
						<th><span class="rate" id="rate"></span></th>
						<th><span class="quantity" id="quantity"></span></th>
						<th><span class="price" id="price"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable="">Front End Consultation</span></td>
						<td><span contenteditable="">Description</span></td>
						<td><span>€</span><span contenteditable="">150.00</span></td>
						<td><span contenteditable="">4</span></td>
						<td><span>€</span><span>600.00</span></td>
					</tr>
				</tbody>
			</table>
			<a class="add noprint">+</a>
			<table class="balance" id="balance">
				<tbody><tr>
					<th><span class="subtotal" id="subtotal"></span></th>
					<td><span>€</span><span>600.00</span></td>
				</tr>
				<tr>
					<th><span class="tax" id="tax"></span><span contenteditable="">16</span>%</th>
					<td><span>€</span><span>0.00</span></td>
				</tr>
				<tr>
					<th><span class="total" id="total"></span></th>
					<td><span>€</span><span>600.00</span></td>
				</tr>
			</tbody></table>
		</article>
		<table class="cpanel noprint" id="cpanel">
			<tr>
				<td><!-- start of lang togle -->
					<div class="nodisplay" id="en">
						<img src="assets/img/flags/en.png" onclick="changelangen()">
					</div>
					<div class="display" id="gr">
						<img src="assets/img/flags/gr.png" onclick="changelanggr()">
					</div>
				</td><!-- end of lang togle -->	

				<td><!-- start of  color -->
					<div class="nodisplay" id="color">
						<img src="assets/img/color/color.jpg" onclick="changecoloron()">
					</div>
					<div class="display" id="nocolor">
						<img src="assets/img/color/blackandwhite.jpg" onclick="changecoloroff()">
					</div>
				</td><!-- end of  color -->
				
				<td><!-- start of price -->
					<div class="nodisplay" id="euroon">
						<img src="assets/img/euro/euroon.jpg" onclick="changeeuroon()">
					</div>
					<div class="display" id="eurooff">
						<img src="assets/img/euro/eurooff.jpg" onclick="changeeurooff()">
					</div>
				</td><!-- end of price -->

				<td><!-- start of number -->
					<div class="nodisplay" id="numon">
						<img src="assets/img/num/numon.jpg" onclick="changenumon()">
					</div>
					<div class="display" id="numoff">
						<img src="assets/img/num/numoff.jpg" onclick="changenumoff()">
					</div>
				</td><!-- end of number -->

				
				<td><!-- start of prin buton -->
					<img src="assets/img/print.jpg" onclick="window.print()">
				</td><!-- end of print buton -->
				
			</tr>
		</table>
	</body>
</html>
